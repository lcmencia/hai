{% extends "blog/base.html" %}

{% block title %}Mi Blog{% endblock %}

{% block content %}
    <h1>Mi blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Publicado {{ post.publish }} por {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
